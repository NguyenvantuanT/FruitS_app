name: nectar
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  hive: ^2.2.3
  image_picker: ^1.0.8
  shared_preferences: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  intl: ^0.19.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/Icon-qua-tao-dep.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/
